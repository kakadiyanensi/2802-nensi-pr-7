<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form</title>
</head>
<body>
    <style>
        .required{
            display: none;
            font-size: 10px;
            color: red;
            text-transform: uppercase;
        }
    </style>
    <div class="container mt-3">
        <h2>Form validation</h2>
        <form>
          <div class="mb-3 mt-3">
              <label for="name">Name:</label>
              <input type="text" onkeyup="nameInput()" class="form-control" id="name" placeholder="Enter name" onfocus="rework()">
              <span style="color: red;" id="nameerr"></span>
            </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" onfocus="rework()">
            <span style="color: red;" id="emailerr"></span>
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" onfocus="rework()">
            <span style="color: red;" id="passerr"></span>
          </div>
          <button type="button" onclick="save()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>

<script>
    
        function name(){
            let a = document.getElementById('name').value;
            if(a != "")
            {
                if(a > 'a' && a < 'z'){}
                else{
                document.getElementById('name').style.display = "block";
                }
            }
            else{
                document.getElementById('name').style.display = "block";
            }
        }
        function email(){
            let b = document.getElementById('email').value;
            if (b == "")
            {
                document.getElementById('email').style.display = "block";
            }
        }
        function password(){
            let b = document.getElementById('password').value;
            let c = b.length;
            if (c < 8 || c>16){
                document.getElementById('password').style.display = "block";
            }
        }
        function rework(){
            document.getElementById('name').style.display = "none";
            document.getElementById('password').style.display = "none";
        }
        function check(){
            name();
            email();
            password();
        }
    </script>
